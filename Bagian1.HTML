<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .hidden { display: none; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container" id="page1">
        <h2>Halaman 1: Informasi Pribadi</h2>
        <p><strong>Nama:</strong> John Doe</p>
        <p><strong>Alamat:</strong> Jl. Contoh No. 123, Jakarta</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>No. HP:</strong> 08123456789</p>
        <button onclick="showPage(2)">Lanjut ke Halaman 2</button>
    </div>

    <div class="container hidden" id="page2">
        <h2>Halaman 2: Pendidikan & Keterampilan</h2>
        <p><strong>Pendidikan:</strong> S1 Teknik Informatika, Universitas ABC</p>
        <p><strong>Keterampilan:</strong> HTML, CSS, JavaScript, Python</p>
        <button onclick="showPage(1)">Kembali ke Halaman 1</button>
    </div>

    <script>
        function showPage(page) {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page' + page).classList.remove('hidden');
        }
    </script>
</body>
</html>
